<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1829;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#waterGrad)"/>
  
  <!-- Subtle wave patterns -->
  <path d="M60 310 Q130 280 200 310 T340 310 T480 310" 
        stroke="rgba(201,162,39,0.2)" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M40 360 Q110 330 180 360 T320 360 T460 360" 
        stroke="rgba(201,162,39,0.1)" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Crossed oars -->
  <g transform="rotate(-35, 256, 256)">
    <rect x="100" y="248" width="312" height="18" rx="9" fill="url(#oarGrad)"/>
    <ellipse cx="100" cy="257" rx="38" ry="52" fill="url(#oarGrad)"/>
    <ellipse cx="100" cy="257" rx="30" ry="42" fill="#e8c547"/>
  </g>
  
  <g transform="rotate(35, 256, 256)">
    <rect x="100" y="248" width="312" height="18" rx="9" fill="url(#oarGrad)"/>
    <ellipse cx="100" cy="257" rx="38" ry="52" fill="url(#oarGrad)"/>
    <ellipse cx="100" cy="257" rx="30" ry="42" fill="#e8c547"/>
  </g>
  
  <!-- Center ring -->
  <circle cx="256" cy="256" r="30" fill="none" stroke="#f5f1e8" stroke-width="10"/>
  <circle cx="256" cy="256" r="16" fill="#f5f1e8"/>
</svg>
