<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#waterGrad)"/>
  
  <!-- Stylized waves -->
  <path d="M60 320 Q120 290 180 320 T300 320 T420 320 T540 320" 
        stroke="rgba(255,255,255,0.3)" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M40 370 Q100 340 160 370 T280 370 T400 370 T520 370" 
        stroke="rgba(255,255,255,0.2)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Crossed oars -->
  <!-- Left oar -->
  <g transform="rotate(-35, 256, 256)">
    <rect x="100" y="248" width="312" height="16" rx="8" fill="url(#oarGrad)"/>
    <ellipse cx="100" cy="256" rx="35" ry="50" fill="url(#oarGrad)"/>
    <ellipse cx="100" cy="256" rx="28" ry="40" fill="#fcd34d"/>
  </g>
  
  <!-- Right oar -->
  <g transform="rotate(35, 256, 256)">
    <rect x="100" y="248" width="312" height="16" rx="8" fill="url(#oarGrad)"/>
    <ellipse cx="100" cy="256" rx="35" ry="50" fill="url(#oarGrad)"/>
    <ellipse cx="100" cy="256" rx="28" ry="40" fill="#fcd34d"/>
  </g>
  
  <!-- Center connection ring -->
  <circle cx="256" cy="256" r="28" fill="none" stroke="#ffffff" stroke-width="10"/>
  <circle cx="256" cy="256" r="16" fill="#ffffff"/>
  
</svg>
